<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Menu</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<h1 class="title"> <strong>Menu</strong>
	</h1>
	<br><br>
	<form>
		<label class="labels"for="pizza">Pizzas</label>
		<br><br>
		<select name="pizza" id="pizza-menu">
			<option value="o1">Plain</option>
			<option value="o2">Pepperoni</option>
			<option value="o3">Sausage</option>
			<option value="o4">Hawaiian</option>
			<option value="o5">Meat Lovers</option>	
		</select>
		<br><br><br>
		<label class="labels"for="burger">Burgers</label>
		<br><br>
		<select name="burger" id="burger-menu">
			<option value="o1">Hamburger</option>
			<option value="o2">Cheeseburger</option>
			<option value="o3">Double Cheeseburger</option>
			<option value="o4">Turkey Burger</option>
			<option value="o5">Impossible Burger</option>	
		</select>
		<br><br><br>
		<label class="sides"for="sides">Sides</label>
		<br><br>
		<select name="sides" id="sides-menu">
			<option value="o1">French Fries</option>
			<option value="o2">Cheese Fries</option>
			<option value="o3">Mozzarella Sticks</option>
			<option value="o4">Jalapeno Poppers</option>	
		</select>
		<br><br>
		<label for="order">Order</label>
		<br>
		<textarea name="order" id="order" cols ="30" rows="20" placeholder= "Enter order here.."></textarea>
		
		<br><br><br>
		<input type="submit" value="Place Your Order">

	</form>

</body>
</html>
