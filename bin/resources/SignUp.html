<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign Up Now!</title>
<link rel="stylesheet" href="styles.css">
<script src="validation.js"></script>
</head>
<body>
<h1 class="title"> <strong>Sign Up for Rewards!</strong>
	</h1>
	<br><br>
	<h2>Sign up Here</h2>
	<br>
	<form action="form.html" class="rewForm" name="rewForm" id="rewForm">
	
		<table cellspacing="2" cellpadding="2" border="1">
			<tr>
				<td><input type="text" name="Name" value="" id="nameIn"
					placeholder="Name Here" /></td>
			</tr>
			<tr>
				<td><input type="text" name="email" value="" id="emailIn"
					placeholder="Email Here" /></td>
			</tr>
			<tr>
				<td><input type="password" name="password" value=""
					id="password" placeholder="Password" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
